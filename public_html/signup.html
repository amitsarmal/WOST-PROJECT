<!DOCTYPE html>
<html lang="en">
    <!-- Basic -->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Site Metas -->
        <title>SignUp | SureToShop</title>
        <!-- Site Icons -->
        <link rel="shortcut icon" href="images/myfavicon.ico" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Site CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- Adding main top here -->
        <script src="js/_header.js"></script>
    </head>

    <body style="background-image: url('images/Main image 5.jpg'); background-size: cover; background-position: center;">
        <!-- Start Main Top -->
        <header style="color: #FFFFFF">
                    <div style="color: #ffffff;background-color:#FFFFFF;">
                        <h2 id="sts" style="font-size: 50px; text-align:center ; padding: 0vh;">
                          <a href="index.html" onmouseover="this.style.color='#ff8f00'" onmouseout="this.style.color='#000000'">
                            Sure<b><font color="ff8f00">To</font></b>Shop</a>
                        </h2>
                    </div>
        </header>
        <!-- End Main Top -->

        <!--SignUp form-->
        <div class="card my-5 container" id="form-wid">
            <div class="card-header text-center">
                <span class="fa fa-user-circle fa-2x" onmouseover="this.style.color='#ff8f00'" onmouseout="this.style.color='#000000'">
                </span><br>
                <p style="color:#ff8f00;">Register Here</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="Enter your name" require>
                    </div>
                    <div class="form-group">
                       
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                       
                        <input type="number" class="form-control"  placeholder="Contact Number" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control"name="security question" required>
                            <option value="What was your first car?">What was your first car?</option>
                            <option value="What is the name of your hometown?">What is the name of your hometown?</option>
                            <option value="What is your favourite movie?">What is your favourite movie?</option>
                            <option value="What is your favourite color?">What is your favourite color?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter your answer" required>
                    </div>
                    
                        
                    <div class="form-group">
                        
                        <div class="form-check">
                            <input name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                        </div>
                        <br>
                        <button id="submit-btn" type="submit" class="btn btn-outline primarybackground text-white hvr-hover">Submit</button>
                    </div>
                </form>
            </div>
        </div> 
            <!--SignUp form end-->

            <!-- footer -->
            <div class="footer-copyright" id="sifooter">
                <p class="footer-company">All Rights Reserved. &copy; 2021 <a href="index.html">
                    Sure<b><font color="ff8f00">To</font></b>Shop</a></p>
            </div>

            <!-- ALL JS FILES -->
            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <!-- ALL PLUGINS -->
            <script src="js/jquery.superslides.min.js"></script>
            <script src="js/bootstrap-select.js"></script>
            <script src="js/inewsticker.js"></script>
            <script src="js/bootsnav.js."></script>
            <script src="js/images-loded.min.js"></script>
            <script src="js/isotope.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/baguetteBox.min.js"></script>
            <script src="js/form-validator.min.js"></script>
            <script src="js/contact-form-script.js"></script>
            <script src="js/custom.js"></script>
    </body>

</html>
